{% set version = "0.10.3" %}

package:
    name: pyfftw
    version: {{ version }}

source:
    fn: pyFFTW-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/p/pyFFTW/pyFFTW-{{ version }}.tar.gz
    md5: c6fb7a98b413ba242ce0db93c02e98a6

build:
  number: 0
  skip: True  # [win]

requirements:
    build:
        - cython
        - python
        - numpy x.x
        - fftw
    run:
        - python
        - numpy x.x

test:
    imports:
        - pyfftw
        - pyfftw.builders
        - pyfftw.interfaces

about:
    home: http://hgomersall.github.com/pyFFTW/
    license: BSD or GPL 2
    summary: 'A pythonic wrapper around FFTW, the FFT library, presenting a unified interface for all the supported transforms.'

extra:
    recipe-maintainers:
        - grlee77
        - jakirkham
        - jjhelmus
